<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/fish.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                    <span class="navbar-text tx-bold text-white">Fish Recognition</span>
                </a>
                <form class="d-flex">
                    <button class="btn btn-outline-info" type="button">Login</button>
                  </form>
            </div>
        </nav>
    
        <div class="container">
            <div class="row">
                <div class="col-12">
                   <form action="">
                    <div class="mb-3 mt-3">
                        <label for="file" class="form-label">Rasm kiriting:</label>
                        <input type="file"
                         class="form-control w-25"
                         id="img"
                         placeholder="Rasm"
                         name="img"
                         accept="image/*">
                      </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
